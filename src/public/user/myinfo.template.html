<div class="container">
  <div ng-show="Myinfo.user">
    <h1>User info</h1>
    <div>First Name: {{ Myinfo.user.firstname }}</div>
    <div>Last Name: {{ Myinfo.user.lastname }}</div>
    <div>Email: {{ Myinfo.user.email }}</div>
    <div>Phone: {{ Myinfo.user.phone }}</div>
    <div>How about some of your favourite dish {{ Myinfo.user.favourite_details.name}}?</div>
    <img src="images\menu\{{ Myinfo.user.favourite_details.category_short_name }}\{{ Myinfo.user.favourite_details.category_short_name }}.jpg" style="height:25%">
  </div>
  <div ng-hide="Myinfo.user">
    <h1>User info is not available</h1>
    <div>Not Signed Up Yet. <a ui-sref="public.registration">Sign up Now</a></div>
  </div>
</div>
